<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" type="text/css" />

	<title>Simon Game</title>

</head>

<body>
	<div class="container container-header">
		<div class="row">
			<div class="col">

				<div class="header" align="center">
					<h1>Simple Simon Game</h1>
				</div>
				
				<div class="container-switch" align="right">
					<h2>Power</h2>
				<label class="switch" >
  				<input type="checkbox" id="on">
  				<span class="slider round"></span>
				</label>
				
				<h2>Strict Mode</h2>
				<label class="switch" >
  				<input type="checkbox" id="strict">
  				<span class="slider round"></span>
				</label>	
				</div>
				


			</div>
		</div>
	</div>

	<div class="container container-circles" align="center">

		<div class="row top-row">
			<div class="col">
				<div class="circle circle-green" id="green"></div>
			</div>
		</div>

		<div class="row middle-row">
			<div class="col">
				<div class="circle circle-red" id="red"></div>
			</div>
			<div class="col">
				<button class="button" id="start">
					<h2>Start</h2>
				</button>


				<div class="counter-text">
					Current Score
					<div id="turn"></div>
				</div>
			</div>



			<div class="col">
				<div class="circle circle-blue" id="blue"></div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="circle circle-yellow" id="yellow"></div>
			</div>

		</div>

	</div>

	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
